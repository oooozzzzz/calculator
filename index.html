<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="main-frame">
		<div class="text_show">
			<p class="form"></p>
		</div>
		<div><button class="number_1">1</button></div>
		<div><button class="number_2">2</button></div>
		<div><button class="number_3">3</button></div>
		<div><button class="number_4">4</button></div>
		<div><button class="number_5">5</button></div>
		<div><button class="number_6">6</button></div>
		<div><button class="number_7">7</button></div>
		<div><button class="number_8">8</button></div>
		<div><button class="number_9">9</button></div>
		<div><button class="number_0">0</button></div>
		<div><button class="number_plus">+</button></div>
		<div><button class="number_minus">-</button></div>
		<div><button class="number_x">x</button></div>
		<div><button class="number_divide">/</button></div>
		<div><button class="number_eqv">=</button></div>
		</div>
		<script src="js/main.js"></script>
</body>

</html>
